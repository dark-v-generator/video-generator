steps:
  - id: Init submodules
    name: gcr.io/cloud-builders/git
    entrypoint: bash
    secretEnv: ["GH_TOKEN"]
    args:
      - -c
      - |
          # Make any https://github.com/â€¦ use your token automatically
          git config --global url."https://oauth2:$$GH_TOKEN@github.com/".insteadOf "https://github.com/"

          # Sync & fetch all submodules (including nested)
          git submodule sync --recursive
          git submodule update --init --recursive --depth=1
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - "--no-cache"
      - "-t"
      - >-
          $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - .
      - "-f"
      - Dockerfile
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - >-
          $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
    id: Push
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - "--platform=managed"
      - >-
          --image=$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - >-
          --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID
      - "--region=$_DEPLOY_REGION"
      - "--quiet"
    id: Deploy
    entrypoint: gcloud
images:
  - >-
      $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _AR_HOSTNAME: europe-west1-docker.pkg.dev
  _TRIGGER_ID: f03c328e-d396-44bc-8e56-cea88ce6afd6
  _AR_REPOSITORY: cloud-run-source-deploy
  _AR_PROJECT_ID: api-8641890034485248702-665400
  _PLATFORM: managed
  _SERVICE_NAME: video-generator
  _DEPLOY_REGION: europe-west1
availableSecrets:
  secretManager:
    - versionName: projects/$_AR_PROJECT_ID/secrets/GH_TOKEN/versions/latest
      env: GH_TOKEN
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - video-generator
