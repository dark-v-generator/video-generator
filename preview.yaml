    -   content: "Essa é a pergunta mais absurda que alguém pode fazer em uma entrevista de emprego. \n\n\"\
            Por que eu preciso trabalhar?\" \"Por que vocês estão contratando?\" \"Por que eu não nasci em\
            \ um berço de ouro?\" \n\nIsso é extremamente ridículo! E quando esses entrevistadores não estão\
            \ fazendo perguntas assim, eles ainda perguntam coisas como: \"O que você gosta de fazer no seu\
            \ tempo livre?\" \"Você gosta de ler?\" \"Quais são seus hobbies?\" \"Como você se vê daqui a\
            \ cinco anos?\" \n\nSério, é frustrante! Eles deveriam entender que a maioria de nós está lá porque\
            \ precisamos do emprego, não porque estamos apenas em busca de um passatempo para preencher nosso\
            \ tempo.
            \ E você? Deixe nos comentários sua opnião sobre isso"
