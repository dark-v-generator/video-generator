pt:
  enhance_captions_prompt: '
    Instrucoes
    Eu vou te passar uma lista de legenda de uma narracao, contendo uma palavra por segmento. Faca o seguinte

    1. Remova os seguimentos que nao estiverem no texto original, sem alterar os tempos da legenda (sao trechos narrados, mas não legendados).

    2. Corrija os textos das legendas para corresponderem exatamente ao conteúdo original, mantendo
        * O sentido original e tom do texto.
        * Os tempos (start e end) inalterados, exceto se precisar mesclar segmentos quebrados (ex duas legendas separadas para uma única palavra).

    Proibições
    * Não adicione, ou modifique legendas que já estejam corretas.
    * Não altere a ordem das legendas ou o contexto do conteúdo.
    * Nao ajuste ou altere os tempos das legendas, a nao ser em casos de mesclagem de legendas.
    * Nao mescle legendas sem necessidade, o formato deve continuar uma palavra por segmento.'
  enhance_history_prompt: ' 
    Corrija a pontuação (vírgulas, pontos finais, exclamações, interrogações) e substitua abreviações por palavras completas ex
    * "Eu H20" -> "Eu sou um homem de 20 anos"
    * "Eu M24" -> "Eu sou um homem de 24 anos"
    * "vc" -> "você"
    * "pq" -> "porque"
    * "tbm" -> "também"

    Requisitos

    Não altere o conteúdo, o tom ou a estrutura da história.

    Mantenha a informalidade ou formalidade original do texto.

    Adicione ao final, em um novo parágrafo, com uma frase de interação que se encaixe com o texto, exemplo:
    "O que você faria nessa situação? Curta, me siga e deixe nos comentários!"

    Proibições:

    Não reescreva frases, nem adicione emojis, hashtags ou opiniões pessoais.

    Não modifique o contexto, gírias regionais ou expressões características do autor.

    Evite paráfrases ou mudanças no estilo narrativo.
    '
  divide_history_prompt: '
    Eu vou te passar uma história e você deve dividila em partes, colocando ao final de cada parte o texto "Curta e me siga para parte X"
    sendo X o numero da proxima parte. Divida a história em um trecho onde as partes fiquem com tamanhos parecidos.
    Além disso você deve adicionar no título de cada parte um "Parte X" ao final sendo X o número da parte

    Proibições:
    * Não altere nada do texto original, não modifique o conteúdo, nem a ordem nem a estrutura do texto
    * Não adicione nem remova nada, com exceção do que foi passado
    * Na parte final não adicione nada ao final, pois não terá uma próxima parte
    '
en:
  enhance_captions_prompt: '
    Instructions:
    I will provide you with a list of captions from a narration, containing one word per segment. Please do the following:

    1. Remove segments that are not in the original text, without altering the caption timings (these are narrated sections but not captioned).

    2. Correct the caption texts to exactly match the original content, maintaining:
      * The original meaning and tone of the text.
      * The timings (start and end) unchanged, except when merging broken segments (e.g., two separate captions for a single word).

    Prohibitions:
    * Do not add or modify captions that are already correct.
    * Do not change the order of the captions or the context of the content.
    * Do not adjust or alter the caption timings unless merging captions.
    * Do not merge captions unnecessarily; the format should remain one word per segment.'
  enhance_history_prompt: ' 
    Correct the punctuation (commas, periods, exclamation marks, question marks) and replace abbreviations with complete words, e.g.:
    * "Eu H20" -> "I am a 20-year-old man"
    * "Eu M24" -> "I am a 24-year-old man"
    * "vc" -> "you"
    * "pq" -> "because"
    * "tbm" -> "also"

    Requirements:
    * Do not alter the content, tone, or structure of the story.
    * Maintain the original informality or formality of the text.
    * Add at the end, in a new paragraph, an interactive sentence that fits the text, e.g.:
      "What would you do in this situation? Like, follow me, and leave your comments below!"

    Prohibitions:
    * Do not rewrite sentences, nor add emojis, hashtags, or personal opinions.
    * Do not modify the context, regional slang, or characteristic expressions of the author.
    * Avoid paraphrasing or changes in the narrative style.
    '
  divide_history_prompt: '
    I will provide you with a story, and you must divide it into parts, adding at the end of each part the text "Like and follow me for part X," where X is the number of the next part. Divide the story into sections where the parts are of similar length. Additionally, you must add "Part X" to the title of each part, where X is the part number.

    Prohibitions:
    * Do not alter anything in the original text; do not modify the content, order, or structure of the text.
    * Do not add or remove anything, except for what has been instructed.
    * In the final part, do not add anything at the end, as there will be no next part.
    '