history:
    content: "                                                                                       \
        \         Há algumas semanas estava saindo com uma garota, já fomos em barzinhos, cinema, parque,\
        \ netflix, rolê de carro e tals.\r\n\r\nNa última semana, ela vinha ignorando parte das minhas\
        \ mensagens, e as que respondia, respondia umas 12h depois. De primeira era por causa da correria\
        \ do trabalho, ok. Mas 07 dias assim?\r\n\r\nPara fechar o \"arco\", ontem ela foi em um bloquinho,\
        \ algo que ela já tinha comprado ingresso muito antes de nos conhecermos, e tudo bem até, os ingressos\
        \ estavam esgotados. Ela disse que \"ia ficar de boa com a amiga só\", ok também, não tínhamos\
        \ um compromisso tão profundo pra eu bater o pé com algo já planejado.\r\nEnfim, só que ontem\
        \ ela simplesmente não me enviou nenhuma mensagem, nem respondeu o que mandei sexta a noite. Já\
        \ vinha me sentido ignorado, e ontem foi a gota d'água, ela curtiu o dia todo sabe-se lá com quem,\
        \ e não me deu a mínima satisfação ou bom dia.\r\n\r\nDaí, simplesmente a deletei de todas as\
        \ redes sociais e vida que segue, não vou me humilhar por atenção alheia. Mas, ao mesmo tempo\
        \ me sinto mal por ter essa atitude, gostaria de ter deixado mais claro, não um vácuo repentino.\
        \ A real é que sempre que uma situação similar ocorre, minha solução é deletar de tudo e seguir\
        \ em frente, inclusive com amizades, gostaria de apenas ignorar a situação....\r\n\r\nE vocês,\
        \ o que acham que eu deveria fazer? Curta, me siga e deixe nos comentários\r\n\r\n           \
        \         \r\n                    \r\n                    \r\n                    \r\n       \
