history:
    content: "                                                                                       \
        \         Recentemente, tive uma experiência que me deixou bastante confusa sobre o meu relacionamento.\
        \ Perguntei ao meu namorado se ele tinha uma cadeirinha de bebê que pudesse emprestar para a minha\
        \ sobrinha. Isso aconteceu em dezembro. Ele disse que iria dar uma olhada na casa dele e trouxe\
        \ uma cadeirinha que estava guardada há mais de sete anos no porão, pertencente à neta dele quando\
        \ era pequena. Ele me ofereceu a cadeira de presente, dizendo que eu poderia ficar com ela definitivamente.\
        \ No entanto, ao ver a cadeirinha, percebi que ela estava suja e decidi lavá-la. Ao fazer isso,\
        \ descobri que ela era bastante cara, custando entre quatro e cinco mil reais.\r\n\r\nNa segunda-feira,\
        \ conversei com ele sobre o valor da cadeirinha e perguntei se ele realmente estava me dando a\
        \ cadeira, considerando que era um valor alto. Ele confirmou que sim, pois a filha e o genro deviam\
        \ muito a ele e que eu poderia ficar com a cadeirinha. Depois desse dia, no entanto, ele começou\
        \ a se afastar, me tratando com silêncio. Depois de muita insistência, consegui descobrir que\
        \ ele estava chateado comigo. Ele disse que sou insensível e que esperava que eu me oferecesse\
        \ para ajudar a pagar pela cadeirinha, uma vez que o casal estava considerando vendê-la. Meu namorado\
        \ me chamou de insensível e disse que deveria ter me oferecido para comprar a cadeirinha, mas,\
        \ em vez disso, aceitei o presente sem pensar em ajudá-los.\r\n\r\nFiquei bastante chateada com\
        \ isso e pedi desculpas, explicando que não sabia que ele esperava que eu tomasse essa atitude.\
        \ Insisti para que ele aceitasse o meu pagamento de cinco mil reais pela cadeirinha, mas ele ficou\
        \ ainda mais chateado e disse que não era para eu pagar. Mesmo assim, decidi que pagaria, pois\
        \ não queria que pensasse que eu sou uma aproveitadora. Ele, então, disse que eu estava errada\
        \ na situação e isso me deixou muito irritada, porque não aceito críticas à minha personalidade.\
        \ Ele afirmou que, se estivesse no meu lugar, teria me oferecido para comprar a cadeirinha, mas\
        \ acabou admitindo que sou uma pessoa difícil de lidar.\r\n                    \r\n          \
        \          \r\n                    \r\n                    \r\n                    \r\n      \
