history:
    content: "                                                Eu sou um homem de 27 anos e minha companheira,\
        \ uma mulher de 25, estamos juntos há seis anos. Temos um filho de cinco anos e ela tem uma irmã\
        \ que mora na Bélgica. Desde que essa irmã se mudou para o exterior, minha esposa sempre sonhou\
        \ em um dia também ir para lá. Este ano, ela decidiu que iria no final do ano.\r\n\r\nNós conversamos\
        \ bastante sobre como ficaria nosso relacionamento, já que, por motivos de restrições de liberdade,\
        \ eu, nem que quisesse, poderia ir nos próximos anos. Parece que não chegamos a um acordo sobre\
        \ um relacionamento à distância e ficou no ar que poderíamos acabar, já que ela não poderia abrir\
        \ mão de um sonho por ninguém. Eu respeito isso, e odiaria ser o motivo de frustração de alguém\
        \ por toda a vida.  Então, estou tranquilo em relação a isso.\r\n\r\nNesse contexto, estamos bem,\
        \ sem pensar muito na mudança e vivendo nossas vidas normalmente. Eu a amo muito, amo nossa rotina,\
        \ somos grandes amigos, conversamos sobre tudo, jogamos vídeo game e assim por diante.\r\n\r\n\
        Eis que surge a \"Cristina\", uma nova funcionária da minha empresa. Ela entrou no lugar de um\
        \ antigo colega de trabalho em uma fábrica, e começamos a trabalhar juntos todos os dias. Nos\
        \ tornamos amigos, e então comecei a desenvolver uma paixão por ela, um sentimento que eu não\
        \ sentia desde minha companheira. E parece que Cristina sente o mesmo, pois existe uma grande\
        \ tensão sexual em algumas situações.\r\n\r\nResumindo, sabendo que em breve minha companheira\
        \ vai me deixar, sou um babaca por querer começar algo com Cristina sem terminar com minha companheira?\
        \ Porque eu a amo e quero muito viver o máximo de tempo ao lado dela, mas tenho medo de perder\
        \ algo que sinto que pode ser promissor com a Cristina.\r\n\r\nTem como amar mais de uma pessoa\
        \ ao mesmo tempo, não é? Kkkk\r\n                    \r\n                    "
