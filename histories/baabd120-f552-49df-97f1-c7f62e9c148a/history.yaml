history:
    content: "                                                Recentemente, eu fui a um shopping que um\
        \ ex-amigo trabalhava, com quem acabei perdendo o contato. Encontrei a loja dele por acaso, pois\
        \ nem lembrava como chegava até lá. Cheguei e me sentei em um banco em frente a ela. Depois de\
        \ alguns minutos, percebi que provavelmente ele não trabalhava mais ali; em seu lugar, havia uma\
        \ mulher. A loja parecia diferente, parecia que faltava algo sem ele por lá. Eu até pensei em\
        \ perguntar para a moça se ele ainda estava ali, mas desisti da ideia. Fiquei por um tempo, sentada\
        \ naquela cadeira, apenas encarando a loja, refletindo sobre o quanto somos substituíveis. Sempre\
        \ soube disso, claro, mas naquele momento esse pensamento veio à minha mente de forma intensa.\
        \ Não sei se ele foi demitido ou se estava apenas em mais um dia de folga. Eu perdi totalmente\
        \ o contato com ele, não tenho mais o número dele, nem o Instagram. Se por acaso você, Brendo,\
        \ estiver ouvindo isso, saiba que somos substituíveis sim, mas também somos especiais. Quem diria\
        \ que um dia alguém sentaria em frente à loja onde você trabalhou e sentiria o quanto a sua falta\
        \ dava brilho àquele lugar?\r\n                    \r\n                    "
    gender: male
    title: Fui a uma loja onde um ex-amigo trabalhava e percebi o quanto somos substituíveis
