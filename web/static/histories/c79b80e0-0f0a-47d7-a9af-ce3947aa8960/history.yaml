history:
    content: "Eu sou um homem de 26 anos, estou ficando com uma pessoa de 29 anos há uns 4 meses. Após\
        \ ela terminar um relacionamento de 5 anos, entre outras questões, começou a se relacionar comigo.\
        \ Nos conhecemos há uns 6 anos e agora os dois estavam solteiros. Nós havíamos conversado e, aparentemente,\
        \ estava tudo certo, ex-namorados devidamente superados. Da parte dela, inclusive, disse que tinha\
        \ bloqueado o ex de tudo, \"não haveria acesso\".\n\nAs coisas ficaram estranhas quando, numa\
        \ madrugada, esse ex apareceu e tocou na porta dela; estávamos dormindo e não ouvimos. Achei o\
        \ cara problemático, mas até então não tinha ficado estranho com ela, porque já tive ex-problemáticas\
        \ que aparecem quando não respondidas e entendi a situação.  \n\nCurta e me siga para parte 2!"
    gender: male
