history:
    content: 'Eu trabalho em um ambiente dominado por mulheres e, recentemente, comecei a sair mais de
        casa e conhecer um pouco "a rua". Sinceramente, por que tem esse fetiche tão grande em traição?
        Vou dar alguns relatos para vocês entenderem o que aconteceu.


        Eu conheço uns rapazes, um pouco mais novos que eu, e eles saem para baladinha, barzinho e os
        caramba. Todos andam com aliança no bolso para ir para a balada, porque, segundo eles, se você
        coloca uma aliança, toda mulher quer você do nada. E o pior é que é verdade!!! Eu fui duas vezes
        a um barzinho com eles, ambas as vezes ninguém nem te olha. Eu peguei uma aliança, botei no dedo
        e, de repente, tudo faz sentido. De repente, tem mulher vindo falar com você, tem umas te olhando,
        você começa do nada a ser escolhido.


        Alguns ainda dizem que algo que facilita muito de você "levar uma para casa" é ter foto de uma
        mulher aleatória de fundo de tela do celular e falar de como seu casamento ou namoro está indo
        para o buraco. Achei estranho, mas, novamente, vi funcionar diversas vezes na minha frente. De
        cara que coloca foto de ex de fundo e fica falando que é casado, e sempre saem no fim da noite
        com uma diferente. Estranho, eu relevei.


        Recentemente, eu conheci uma menina, amiga da minha irmã. Ela não queria nada sério, eu menos
        ainda, então a gente teve um pequeno namoro. Como meu pai passa todo dia na frente do meu serviço
        pra ir trabalhar e trabalha basicamente do lado da minha irmã, ele começou a levar a gente pro
        serviço todo dia. Quase sempre, ela descia pra vir tomar um café na loja, e juro, eu trabalho
        aqui há dois anos, nenhuma mulher tinha olhado sequer para mim (o que para mim era muito bom,
        porque odeio ficar de papinho enquanto trabalho). De repente, foi ela vir dois ou três dias tomar
        café e me dar um beijo na hora de ir embora. Duas já pediram meu número e uma me perguntou se
        eu queria ir com ela no sábado para um bar aqui do lado.


        Aí vai vir os incels de plantão falar que isso é coisa de mulher e, pasme. Eu tenho um amigo que
        anda de skate e ele sempre me disse que tem menina que nenhum deles quer pegar. É só alguém do
        grupo pegar que todos começam a tentar comer ela. Por que? Não sei. Ou quando chega cara amigo
        do meu chefe e ficam se vangloriando por ter comido mulher casada (todos casados, por sinal) ou
        por ter pegado mulher de algum outro cara que eu nem conheço (aparentemente, ela já deu para uns
        cinco).


        O que está acontecendo? O que eu perdi? Parece que tem um fetiche em traição crescendo todo dia?'
