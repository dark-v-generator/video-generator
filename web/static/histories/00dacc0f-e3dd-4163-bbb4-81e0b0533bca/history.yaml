history:
    content: "                                                Eu sou uma mulher de 23 anos e é inacreditável\
        \ como todo mundo deixou de ser interessante. É difícil fazer amizades, e ainda mais complicado\
        \ ter relacionamentos. As pessoas têm opiniões baseadas no TikTok e, por mais que em alguns casos\
        \ possam ser verdadeiras, ninguém parece interessado em se aprofundar em nada.\r\n\r\nAs mulheres,\
        \ ou querem ser santas ou se comportam de maneira totalmente excessiva. Não existe mais aquela\
        \ mulher que tenha vivido, sorrido, chorado e que tenha algo de valor para acrescentar.\r\n\r\n\
        E os homens? Sinceramente, não sei o que está acontecendo com eles. Parece que nenhum deles é\
        \ bom o bastante para as mulheres. E você, qual sua opinião sobre isso? Curta, me siga e deixe\
        \ nos comentários.\r\n                    \r\n                    \r\n                    "
    gender: female
