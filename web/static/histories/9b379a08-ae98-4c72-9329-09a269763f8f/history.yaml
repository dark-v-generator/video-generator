history:
    content: "                                                Desculpem pelo título. Meu pai terminou\
        \ com meu pai biológico. Para contextualizar, eu fui adotado ao nascer e considero as pessoas\
        \ que me criaram meus verdadeiros pais. Vou omitir alguns detalhes por razões óbvias, já que isso\
        \ é um desabafo. Alguns detalhes podem parecer confusos, pois essa foi uma confissão feita pelo\
        \ meu pai após uma longa noite de problemas familiares, mas eu o conheço e os detalhes gerais\
        \ são verdadeiros; os mais exatos podem estar um pouco distorcidos. Ele me contou isso há cerca\
        \ de seis anos.\r\n\r\nIsso aconteceu no início dos anos 2000. Meus pais tentavam ter um filho\
        \ há quase uma década. Após várias perdas gestacionais e muito sofrimento, eles não conseguiam\
        \ mais ter filhos. Meu pai chegou em casa depois do trabalho no hospital e encontrou minha mãe\
        \ deitada em uma cama coberta de sangue. Após uma rápida corrida de volta ao hospital, descobriram\
        \ que ela havia sofrido um aborto espontâneo e rompido uma artéria. Conseguiram salvá-la, mas\
        \ ela nunca poderia ter filhos. Então, após uma boa recuperação, meus pais decidiram que, como\
        \ não podiam ter filhos, iriam se divertir e aproveitar a vida. Eles foram em um cruzeiro, compraram\
        \ um corvette, fizeram tudo o que podiam.\r\n\r\nBom, minha mãe trabalhava em um emprego no governo\
        \ (isso é tudo que você precisa saber) e, quando voltaram do cruzeiro, uma colega de trabalho\
        \ perguntou se ela ainda tinha interesse em ter um filho. Ela disse que sim, mas por que, e a\
        \ colega contou que havia um bebê que iria nascer em breve e o pai tinha vários mandados e a mãe\
        \ não podia criar a criança. Eles eram usuários de drogas e tinham antecedentes criminais extensos.\
        \ Então minha mãe conversou com meu pai e eles concordaram em me adotar. Algumas semanas se passaram,\
        \ toda a papelada foi feita e eu nasci. Meus pais estavam lá no dia do meu nascimento. Quando\
        \ eu nasci, uma das enfermeiras, que sabia que eu era um bebê adotado, disse aos meus pais para\
        \ me pegarem e saírem assim que pudessem, porque eu era um bebê loiro de olhos azuis (aparentemente\
        \ isso era um grande negócio na época, não sei). E foi exatamente isso que eles fizeram. Assim\
        \ que puderam, me levaram para casa.\r\n\r\nBem, os pais biológicos têm três meses para mudar\
        \ de ideia sobre dar a criança. Já se passaram duas semanas e meia desde que meus pais me pegaram,\
        \ e eles não poderiam estar mais felizes. Mas um dia, meu pai recebeu uma ligação do meu pai biológico.\
        \ O pai biológico queria me de volta e disse ao meu pai para se encontrar com ele em algum lugar\
        \ para assinar alguns papéis e me entregar (algo nesse sentido). Então meu pai disse: \"ok, me\
        \ encontre aqui em algum lugar\" (perto de um lago).\r\n\r\nMeu pai nunca contou isso para minha\
        \ mãe. Ele disse que nunca a viu tão feliz e faria qualquer coisa para mantê-la assim. Então,\
        \ meu pai e o pai biológico se encontraram uma noite em um lugar. Meu pai nunca deu muitos detalhes,\
        \ mas a última coisa que ele disse antes de encerrar a conversa foi: \"Nunca mais ouvimos falar\
        \ dela (minha mãe biológica) e ele provavelmente ainda está no fundo do lago.\" Eu podia ver pelo\
        \ olhar em seu rosto que ele estava falando sério. Agora, por favor, tenha em mente que nenhuma\
        \ das mães estava envolvida. Minha mãe não sabe sobre isso e eu não sei o que minha mãe biológica\
        \ pensa ou sabe. Meu pai e eu nunca conversamos sobre isso desde então, e isso é tudo o que eu\
        \ sei.\r\n\r\nE você, o que achou? Curta, me siga e deixe nos comentários.\r\n               \
        \     \r\n                    \r\n                    \r\n                    \r\n           \
        \         \r\n                    \r\n                    "
