history:
    content: "Um colega de trabalho meu, que é um homem de 30 anos, com quem conversei algumas vezes durante\
        \ meus 3,5 anos nesse emprego, decidiu se atrever uma noite. Eu estava realizando minhas tarefas\
        \ de fechamento e estava com uma maquiagem completa, incluindo uma sombra brilhante. Quando tenho\
        \ um turno mais tarde ou de fechamento, onde posso dormir um pouco mais e me maquiar, gosto de\
        \ fazer algo divertido e caprichado. \r\n\r\nEsse homem teve a audácia de se aproximar de mim,\
        \ enquanto eu estava claramente ocupada… \r\n\r\n\"Eu só preciso te dizer uma coisa...\"\r\n\r\
        \nOk?  \r\n\r\n\"Eu acho que as mulheres ficam melhores sem maquiagem. É simplesmente demais...\
        \ Você fez dança ou algo assim quando era mais jovem? Um rosto natural é melhor.\" \r\n\r\nEle\
        \ falou enquanto fazia uma careta e olhava bem nos meus olhos maquiados. \r\n\r\nCom licença?\
        \  \r\n\r\nAgora que eu sei que a maquiagem que gosto de usar é um repelente de caras desagradáveis,\
        \ vou ter o maior prazer em acordar mais cedo e usar uma maquiagem completa todos os dias, por\
        \ semanas. Isso realmente me motivou a acordar mais cedo e ter um café da manhã extra saudável\
        \ também.  \r\n\r\nEntão agora, quando ele diz olá, eu aceno e me afasto. \r\n\r\nEu sou sua colega\
        \ de trabalho, não uma boneca para você ficar olhando. Ele também sabia que eu tenho um namorado\
        \ de longa data que trabalha no mesmo lugar que nós. Que nojo! \r\n\r\nEdit: Um link para o visual\
        \ que fiz, já que alguns de vocês acham que eu venho de drag para trabalhar em um supermercado.\
        \ \U0001F480  \r\n\r\nhttps://www.reddit.com/r/MakeupAddiction/s/YPCZGh6rN3\r\n              \
        \      \r\n                    "
